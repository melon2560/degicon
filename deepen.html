<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新潟タイムスライダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black flex items-center justify-center min-h-screen text-gray-200">

    <main class="w-full max-w-6xl p-4">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-white mb-8 tracking-wide">新潟の景色を、指一本で“シンカ”。</h1>

        <!-- メインコンテンツエリア (画像 + キャプション) -->
        <div id="time-travel-viewer" class="flex flex-col md:flex-row items-center justify-center gap-8">
            
            <!-- 画像コンテナ -->
            <div id="image-container" class="w-full md:w-auto md:flex-shrink-0">
                <img id="main-photo" class="rounded-lg shadow-xl mx-auto" src="https://placehold.co/800x600/cccccc/ffffff?text=現代の新潟" alt="新潟の風景">
            </div>

            <!-- 豆知識カード (キャプション) -->
            <div id="trivia-card" class="w-full md:w-80 p-6 bg-gray-800/30 backdrop-blur-sm rounded-lg opacity-0 scale-95 transition-all duration-500 ease-in-out">
                <h3 class="text-xl font-bold text-white mb-3">萬代橋 (ばんだいばし)</h3>
                <p class="text-gray-300 leading-relaxed">
                    新潟市の中心部を流れる信濃川に架かる、街のシンボル。現在の橋は1929年に完成した三代目で、美しい連続するアーチが特徴。
                </p>
                <p class="text-gray-300 leading-relaxed mt-3">
                    国の重要文化財にも指定されており、その頑丈な作りは新潟地震にも耐え抜いた。市民の生活路としてだけでなく、新潟の歴史を見守り続けてきた存在である。
                </p>
            </div>

        </div>

        <!-- タイムスライダー -->
        <div class="slider-container w-full md:w-1/2 mx-auto mt-8 flex items-center gap-4">
            <span class="text-gray-400">昔</span>
            <input type="range" id="time-slider" min="0" max="100" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-400">
            <span class="text-gray-400">今</span>
        </div>

        <!-- 戻るボタン -->
        <div class="text-center mt-12">
            <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                タイトルに戻る
            </a>
        </div>
    </main>

    <script src="js/deepen.js"></script>
</body>
</html>
