<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新潟タイムスライダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/deepen.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center min-h-screen text-gray-200 overflow-x-hidden">

<main class="w-full max-w-6xl p-4">

    <!-- View 1: Selection Screen (Visible by default) -->
    <div id="selection-screen">
        <h1 class="text-2xl md:text-4xl font-bold text-center text-white mb-12 tracking-wider">場所を選択</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Card 1: Bandai Bridge -->
            <div class="location-card" data-location="bandai">
                <img src="assets/Bandai Bridge/Bandaibashi-Bridge_20130929.jpg" class="card-bg-image" alt="萬代橋">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">萬代橋</h2>
                    <button class="card-button">この場所を見る</button>
                </div>
            </div>
            <!-- Card 2: Niigata Station -->
            <div class="location-card" data-location="niigata">
                <img src="assets/Niigata Station/JR_Niigata_Station_South_Exit.jpg" class="card-bg-image" alt="新潟駅">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">新潟駅</h2>
                    <button class="card-button">この場所を見る</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="inline-block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                スタート画面に戻る
            </a>
        </div>
    </div>

    <!-- View 2: Slider View (Hidden by default) -->
    <div id="slider-view" class="hidden">
        <h1 id="location-title" class="text-2xl md:text-3xl font-bold text-center text-white mb-8 tracking-wide"></h1>

        <div id="time-travel-viewer">
            <div id="image-container">
                <img id="bottom-image" alt="風景">
                <img id="top-image" alt="風景">
            </div>
            <div id="trivia-card">
                <div class="p-6 bg-slate-800/50 backdrop-blur-sm rounded-lg">
                    <h3 id="trivia-title" class="text-xl font-bold text-white mb-3"></h3>
                    <p id="trivia-text" class="text-gray-300 leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="slider-container w-full md:w-1/2 mx-auto mt-12 flex items-center gap-4">
            <span id="slider-label-start" class="text-gray-400">昔</span>
            <input type="range" id="time-slider" min="0" max="1" value="1" step="0.01" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-teal-400">
            <span id="slider-label-end" class="text-gray-400">今</span>
        </div>

        <div class="text-center mt-12">
            <button id="back-button" class="inline-block bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                場所の選択に戻る
            </button>
        </div>
    </div>

</main>

    <script src="js/deepen.js"></script>
</body>
</html>
