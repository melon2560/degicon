<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進化（祭りの迫力） - Niigata SHINKA</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/evolve.css"> <!-- Keep this for now, might be used for base styles -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Added Tailwind CDN -->
    <style>
        body {
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0, #e0e0e0); /* White-based gradient */
            color: #333; /* Dark text for light background */
        }
        /* Adapt existing styles for white-based theme */
        #time-travel-viewer {
            position: relative;
            min-height: 620px;
        }

        #image-container,
        #trivia-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #image-container {
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 800px;
            aspect-ratio: 800 / 600;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.05); /* Lighter shadow */
            overflow: hidden;
        }

        #image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #trivia-card {
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            width: 100%;
            max-width: 340px;
            background: rgba(255, 255, 255, 0.7); /* Lighter background */
            color: #333; /* Dark text */
        }

        #time-travel-viewer.caption-is-visible #image-container {
            transform: translate(-80%, -50%);
        }

        #time-travel-viewer.caption-is-visible #trivia-card {
            transform: translate(55%, -50%) scale(1);
            opacity: 1;
        }

        /* --- New Styles (adapted for white theme) --- */
        .hidden {
            display: none;
        }
        .location-card {
            position: relative;
            aspect-ratio: 16 / 10;
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.05); /* Lighter shadow */
            border: 2px solid transparent; /* For hover effect */
        }
        .location-card:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); /* Lighter shadow */
            border-color: #333; /* Dark border on hover */
        }
        .card-bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .location-card:hover .card-bg-image {
            transform: scale(1.1);
        }
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%); /* Darker overlay for light background */
        }
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            color: white; /* Keep white text on card for contrast */
            text-align: center;
        }
        .card-content h2 {
            color: white; /* Ensure h2 inside card-content is white */
        }
        .card-button {
            margin-top: 1rem;
            padding: 0.5rem 1.25rem;
            background-color: white; /* White background */
            border: 1px solid #333; /* Dark border */
            color: #333; /* Dark text */
            border-radius: 9999px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .card-button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            border-color: #333; /* Dark border on hover */
            color: #333; /* Dark text on hover */
        }
        /* Titles */
        h1, h3 {
            color: #333; /* Dark text */
            text-shadow: none; /* Remove text shadow */
        }
        h1 {
            position: relative;
            padding-bottom: 0.5rem; /* Space for underline */
        }
        /* Removed h1::after rule */
        
        /* Slider labels */
        .slider-container span {
            color: #333; /* Dark text */
        }
        /* Slider track */
        .slider-container input[type="range"] {
            background-color: #ccc; /* Light gray track */
        }
        /* Slider thumb */
        .slider-container input[type="range"]::-webkit-slider-thumb {
            background-color: #333; /* Dark thumb */
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            background-color: #333; /* Dark thumb */
        }
        .slider-container input[type="range"]::-ms-thumb {
            background-color: #333; /* Dark thumb */
        }
        /* Back button */
        #back-button {
            background-color: white; /* White background */
            border: 1px solid #333; /* Dark border */
            color: #333; /* Dark text */
        }
        #back-button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            border-color: #333; /* Dark border on hover */
            color: #333; /* Dark text on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-x-hidden">

<main class="w-full max-w-6xl p-4">

    <!-- View 1: Selection Screen (Visible by default) -->
    <div id="selection-screen">
        <h1 class="text-2xl md:text-4xl font-bold text-center mb-12 tracking-wider">祭りを選択</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Card 1: Niigata Festival -->
            <div class="location-card" data-location="niigataFestival">
                <img src="assets/Festival/Generated Image September 02, 2025 - 10_06AM.jpg" class="card-bg-image" alt="新潟祭り">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">新潟祭り</h2>
                    <button class="card-button">この祭りを見る</button>
                </div>
            </div>
            <!-- Card 2: Fireworks -->
            <div class="location-card" data-location="fireworks">
                <img src="assets/Fireworks/Famous_Places_of_Edo_(Fireworks_at_Ryogoku),_by_Utagawa_Hiroshige,_Japan,_Edo_period,_1800s_AD,_woodblock_print_on_paper_-_Tokyo_National_Museum_-_Tokyo,_Japan_-_DSC09279.jpg" class="card-bg-image" alt="花火">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">花火</h2>
                    <button class="card-button">この祭りを見る</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                スタート画面に戻る
            </a>
        </div>
    </div>

    <!-- View 2: Slider View (Hidden by default) -->
    <div id="slider-view" class="hidden">
        <h1 id="location-title" class="text-2xl md:text-3xl font-bold text-center mb-8 tracking-wide"></h1>

        <div id="time-travel-viewer">
            <div id="image-container">
                <img id="bottom-image" alt="風景">
                <img id="top-image" alt="風景">
            </div>
            <div id="trivia-card">
                <div class="p-6 rounded-lg"> <!-- Background and text color will be set by JS -->
                    <h3 id="trivia-title" class="text-xl font-bold mb-3"></h3>
                    <p id="trivia-text" class="leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="slider-container w-full md:w-1/2 mx-auto mt-12 flex items-center gap-4">
            <span id="slider-label-start"></span>
            <input type="range" id="time-slider" min="0" max="1" value="0" step="0.01" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
            <span id="slider-label-end"></span>
        </div>

        <div class="text-center mt-12">
            <button id="back-button" class="inline-block font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                場所の選択に戻る
            </button>
        </div>
    </div>

</main>

    <script src="js/evolve.js"></script>
</body>
</html>
