<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進化（祭りの迫力） - Niigata SHINKA</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/evolve.css?v=1.1"> <!-- Keep this for now, might be used for base styles -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Added Tailwind CDN -->
    
</head>
<body class="flex items-center justify-center min-h-screen overflow-x-hidden">

<main class="w-full max-w-6xl p-4">

    <!-- View 1: Selection Screen (Visible by default) -->
    <div id="selection-screen">
        <h1 class="text-2xl md:text-4xl font-bold text-center mb-12 tracking-wider">祭りを選択</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Card 1: Niigata Festival -->
            <div class="location-card" data-location="niigataFestival">
                <img src="assets/Festival/Generated Image September 02, 2025 - 10_06AM.jpg" class="card-bg-image" alt="新潟祭り">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">新潟祭り</h2>
                    <button class="card-button">この祭りを見る</button>
                </div>
            </div>
            <!-- Card 2: Fireworks -->
            <div class="location-card" data-location="fireworks">
                <img src="assets/Fireworks/Famous_Places_of_Edo_(Fireworks_at_Ryogoku),_by_Utagawa_Hiroshige,_Japan,_Edo_period,_1800s_AD,_woodblock_print_on_paper_-_Tokyo_National_Museum_-_Tokyo,_Japan_-_DSC09279.jpg" class="card-bg-image" alt="花火">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="text-3xl font-bold">花火</h2>
                    <button class="card-button">この祭りを見る</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                スタート画面に戻る
            </a>
        </div>
    </div>

    <!-- View 2: Slider View (Hidden by default) -->
    <div id="slider-view" class="hidden">
        <h1 id="location-title" class="text-2xl md:text-3xl font-bold text-center mb-8 tracking-wide"></h1>

        <div id="time-travel-viewer">
            <div id="image-container">
                <img id="bottom-image" alt="風景">
                <img id="top-image" alt="風景">
            </div>
            <div id="trivia-card">
                <div class="p-6 rounded-lg"> <!-- Background and text color will be set by JS -->
                    <h3 id="trivia-title" class="text-xl font-bold mb-3"></h3>
                    <p id="trivia-text" class="leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="slider-container w-full md:w-1/2 mx-auto mt-12 flex items-center gap-4">
            <span id="slider-label-start"></span>
            <input type="range" id="time-slider" min="0" max="1" value="0" step="0.01" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-gray-800">
            <span id="slider-label-end"></span>
        </div>

        <div class="text-center mt-12">
            <button id="back-button" class="inline-block font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105">
                場所の選択に戻る
            </button>
        </div>
    </div>

</main>

    <script src="js/evolve.js"></script>
</body>
</html>
