<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niigata SHINKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            /* 1層目:グラデーション(右側は透明に)、2層目:背景画像 */
            background-image: linear-gradient(to right, rgba(0,0,0,0.8) 1%, rgba(30,36,46,0.7) 35%, transparent 50%), url("assets/Find47_Niigata-A_Gorge_dyed_with_autumn_colors._(Kiyotsu_Gorge,_Tsunan_Town)_-m.jpg");
            
            /* 背景の表示方法を調整 */
            background-size: cover; /* 画面全体を覆うように */
            background-position: center center; /* 画像を中央に配置 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-attachment: fixed; /* スクロールしても背景を固定 */
            position: relative; /* Keep for main-content z-index */
            z-index: 1; /* Keep for main-content z-index */
        }

        .main-content {
            position: relative; /* Above overlay */
            z-index: 2;
            display: flex;
            width: 100%;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            color: white; /* Keep text white for dark side */
            padding: 1rem;
        }

        /* --- アニメーション定義 --- */
        @keyframes fade-slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 通常時のスタイル --- */
        .main-title {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 115px;
            font-weight: bold;
            line-height: 1.1;
            letter-spacing: 0.05em; /* tracking-wide */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: left;
            color: white;
            opacity: 0;
            animation: fade-slide-up 1s ease-out 0.3s forwards;
        }
        .tagline {
            position: absolute;
            left: 30px;
            font-size: 1.5rem;
            font-style: italic;
            text-align: left; /* 左揃えを追加 */
            line-height: 1.6; /* 行間を調整 */
            opacity: 0;
            animation: fade-slide-up 1s ease-out 0.6s forwards;
        }

        .tagline-1,
        .tagline-2,
        .tagline-3 {
            display: block; /* 各要素を改行させる */
        }

        .tagline-1 {
            margin-top: 350px;
            font-size: 55px;
            font-weight: bold;
        }

        .tagline-2 {
            margin-left: 60px; /* インデントを追加 */
            font-size: 75px;
            font-weight: bold;
        }

        .tagline-3 {
            margin-left: 20rem; /* さらにインデントを追加 */
            font-size: 55px;
            font-weight: bold;
        }

        .button-group {
            position: absolute;
            bottom: 6.5rem; /* 下からの位置を指定 */
            left: 4rem;  /* 左からの位置を指定 */
            display: flex;
            gap: 1.5rem; 
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fade-slide-up 1s ease-out 0.9s forwards;
        }

        /* --- フルスクリーン時など、画面の高さが1000px以上の場合のスタイル --- */
        @media (min-height: 1000px) {
            .main-title {
                top: 80px;
            }
            .tagline {
                /* top: 8%; はvhの方が安定します */
                top: 8vh;
            }
            .button-group {
                bottom: 8rem;
            }
        }

        .action-button {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border: 2px solid white;
            color: white;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* rounded-full */
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            text-decoration: none; /* Remove underline from <a> */
        }
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200 overflow-x-hidden">
    <div class="main-content">
        <h1 class="main-title">Niigata<br>SHINKA</h1>
        <p class="tagline">
            <span class="tagline-1">新潟の</span>
            <span class="tagline-2">過去と現在</span>
            <span class="tagline-3">を巡る旅</span>
        </p>
        <div class="button-group">
            <a href="deepen.html" class="action-button">深化（街の記憶）</a>
            <a href="evolve.html" class="action-button">進化（祭りの迫力）</a>
        </div>
    </div>
</body>
</html>
